on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  avoid_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{github.token}}

  build_data:
    needs: [avoid_redundancy]
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Give execute permission to Gradle wrapper
        run: chmod +x gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2
      - name: Build app
        run: ./gradlew :common:data:build

  build_commons:
    needs: [ build_data ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ domain, framework ]
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Give execute permission to Gradle wrapper
        run: chmod +x gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2
      - name: Build app
        run: ./gradlew :common:${{ matrix.module }}:build

  build_features:
    needs: [ build_commons ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ cityselector, dayweather ]
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Give execute permission to Gradle wrapper
        run: chmod +x gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2
      - name: Build app
        run: ./gradlew :feature:${{ matrix.module }}:build

  build_app:
    needs: [ build_commons ]
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Give execute permission to Gradle wrapper
        run: chmod +x gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2
      - name: Build app
        run: ./gradlew :app:build

  test_commons:
    runs-on: ubuntu-latest
    needs: build_app
    strategy:
      matrix:
        module: [ data, domain, framework ]
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Give execute permission to Gradle wrapper
        run: chmod +x gradlew
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Run Unit Tests for Commons
        run: ./gradlew :common:${{ matrix.module }}:test

  test_framework:
    runs-on: ubuntu-latest
    needs: test_commons
    strategy:
      matrix:
        module: [ cityselector, dayweather ]
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Give execute permission to Gradle wrapper
        run: chmod +x gradlew
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Run Unit Tests for Commons
        run: ./gradlew :feature:${{ matrix.module }}:test
